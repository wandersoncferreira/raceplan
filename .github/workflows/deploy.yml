name: build and deploy
on: [push]
permissons:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install and build
        run: |
          npm run release

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: resources/public
